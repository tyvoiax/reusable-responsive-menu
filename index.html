<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resusable Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Resusable navigation -->
    <div class="content-wrapper">
    <header id="header">
        <div class="logo-container">
            <span class="logo">tydevelopes</span>
        </div>
        <div id="nav-container">
            <div class="open-menu-container">
                <i class="fas fa-bars open-menu"></i>
            </div>
            <div class="menu-container">
                <div class="close-menu-container">
                    <i class="fas fa-times close-menu"></i>
                </div>
                <nav id="nav">
                    <ul class="menu-list remove-default-list-style">
                        <li class="menu-list-item">
                            <a href="#" class="item-anchor-link remove-default-anchor-style">Store</a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="item-anchor-link remove-default-anchor-style">Pricing</a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="item-anchor-link remove-default-anchor-style">Clients</a>
                        </li>
                        <li class="menu-list-item">
                            <a href="#" class="item-anchor-link remove-default-anchor-style">Info</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</div>

    <script src="main.js"></script>
</body>
</html>
